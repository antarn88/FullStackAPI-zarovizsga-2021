<div class="row">
  <div class="col-6 offset-3 mt-3">
    <form #carForm="ngForm" (ngSubmit)="save(carForm)">
      <div class="form-group">
        <label for="model">Model</label>
        <input name="model" [(ngModel)]="car.model" type="text" class="form-control" id="model" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input name="year" [(ngModel)]="car.year" type="number" class="form-control" id="year" required>
      </div>
      <div class="form-group">
        <label for="maker">Maker</label>
        <input name="maker" [(ngModel)]="car.maker" type="text" class="form-control" id="maker" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input name="price" [(ngModel)]="car.price" type="number" class="form-control" id="price">
      </div>
      <button class="btn btn-primary w-100 mt-3"><i class="fas fa-save"></i> Update the Car</button>
    </form>
  </div>
</div>
